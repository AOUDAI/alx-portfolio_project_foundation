{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'styles/profile.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <p>Welcome, <span id="user-name">{{ username }}</span>!</p>
    </header>
    <main>
        <div class="menu">
            <ul>
                <li id="saved-recipes-btn">Saved Recipes</li>
                <li id="diet-plan-btn">Diet Plan</li>
                <li id="Ingredient-list-btn">Ingredient List</li>
            </ul>
        </div>
        <div class="content">
            <section id="saved-recipes-content" class="content-board">
                <h2>Saved Recipes</h2>
                <ul id="saved-recipes-list">
                    <!-- Content related to saved recipes will be dynamically added here -->
                    {% for recipe in recipes %}
                    <li>{{ recipe.recipe_name }}</li>
                    {% endfor %}
                </ul>
                <div class="controls">
            </section>
            <section id="diet-plan-content" class="content-board">
                <h2>My Diet</h2>
                <ul id="diet-plan-list">
                    <!-- Content related to diet plan will be dynamically added here -->
                </ul>
            </section>
            <section id="Ingredient-list-content" class="content-board">
                <h2>Ingredient List</h2>
                <ul id="Ingredient-list">
                    <!-- Content related to Ingredient list will be dynamically added here -->
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 RecipeRise</p>
    </footer>

    <script src="{% static 'scripts/profile.js' %}"></script>
</body>
</html>
